<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/bundle.js" type="text/javascript"></script>
    <title>Fake Data</title>
 </head>
 <body>
 <header>
  <h1>Generate Random User Data</h1>
  <p>Get dummy data for your projects</p>
 </header>
 <main> 
    <div class="wrapper">
      <aside id="control-panel">
        <fieldset id="generate">
          <legend>Generate</legend>
          <input type="number" name="num" id="num" min="0" placeholder="Enter a number">
          <button id="gen">Generate</button>
          <button id="clear">Clear</button>
          <button id="export">Export Data to .CSV</button>
        </fieldset>
        <fieldset id="settings">
          <legend>Options</legend>
          <div><input type="checkbox" name="setting" value="index" id="index" checked><label for="index">Index</label></div>
          <div><input type="checkbox" name="setting" value="firstName" id="firstName" checked><label for="firstName">First Name</label></div>
          <div><input type="checkbox" name="setting" value="lastName" id="lastName" checked><label for="lastName">Last Name</label></div>
          <div><input type="checkbox" name="setting" value="jobTitle" id="jobTitle"><label for="jobTitle">Job Title</label></div>
          <div><input type="checkbox" name="setting" value="prefix" id="prefix"><label for="prefix">Prefix <i>e.g. Mr</i></label></div>
          <div><input type="checkbox" name="setting" value="suffix" id="suffix"><label for="suffix">Suffix <i>e.g. MD</i></label></div>
          <div><input type="checkbox" name="setting" value="fullName" id="fullName"><label for="fullName">Full Name</label></div>
          <div><input type="checkbox" name="setting" value="jobArea" id="jobArea"><label for="jobArea">Job Area</label></div>
          <div><input type="checkbox" name="setting" value="phone" id="phone"><label for="phone">Phone</label></div>
          <div><input type="checkbox" name="setting" value="email" id="email" checked><label for="email">Email</label></div>
          <div><input type="checkbox" name="setting" value="userName" id="userName" checked><label for="userName">User Name</label></div>
          <div><input type="checkbox" name="setting" value="password" id="password" checked><label for="password">Password</label></div>
          <button id="checkAllOptions">Check All</button>
          <button id="uncheckAllOptions">Uncheck All</button>
          <div id="settings-enabled">
            <p>Settings Enabled: </p>
            <div id="checkedCount">
            </div>
          <div>
          </fieldset>  
      </aside>
    <section>
      <div class="output"></div>
    </section>
  </main>
    <footer class="footer">
      <span>2022 Christopher Pucknell Â©</span>
    </footer>
  </div>
  </body>
</html>
